version: '3.9'

services:

  kwork_parser_bot:
    image: coolworldocker/kwork_parser_bot:latest
    extends:
      service: kwork_parser_bot
      file: ../src/kwork_parser_bot/docker-compose.yml
    environment:
      - STAGE=prod
    restart: always

  redis:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
      - "8001:8001"
    environment:
      - REDIS_ARGS=--save 3600 1 300 100 60 10000
    volumes:
      - redis-data:/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 50


volumes:
  redis-data:
    labels:
      keep: